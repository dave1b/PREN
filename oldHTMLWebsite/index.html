  <canvas id="canvas" width="300px" height="300px"></canvas>
  <script>
    function draw() {
      // Abfrage des Canvas und des Contexts
      let canvas = document.getElementById('canvas');
      let c = canvas.getContext('2d');

      // KÃ¶rper
      c.lineWidth = 10;
      c.fillStyle = "grey";
      c.beginPath();
      c.arc(150, 150, 100, 0, 2 * Math.PI, false);
      c.stroke();
      c.fill();

      // Augen
      c.lineWidth = 1;
      c.fillStyle = "black";
      c.beginPath();
      c.arc(115, 120, 15, 0, 2 * Math.PI, false);
      c.fill();
      c.beginPath();
      c.arc(185, 120, 15, 0, 2 * Math.PI, false);
      c.fill();
      
      // TODO: Zeichnen Sie den Mund des Smileys
      c.lineWidth = 10;
      c.fillStyle = "white";
      c.strokeStyle = "black";
      c.beginPath();
      c.arc(150,150,75,0,Math.PI,false );
      c.stroke();
      c.fill();
      c.closePath();
    }

    draw();
  </script>
